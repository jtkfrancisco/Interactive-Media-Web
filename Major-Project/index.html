<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

	<div class="weather">
		<img class="weatherIcon" src="icons/cloudy.png"></img>
		<div class="weatherNumber">null&deg; in location</div>
	</div>
	<div class="mainTextBox">
		<div class="greeting">Hello there, </div>
		<div class="inquiry">How are you doing today?</div>
		<div class="response">How are you doing today?</div>
	</div>
	<div class="userInputBox">
		<div class="option1">Great!</div>
		<div class="option2">I'm okay.</div>
		<div class="option3">Not great...</div>
	</div>

	<img class="settingsIcon" src="icons/settings.png"></img>
	<div class="settingsBox">
		<div class="settingsTitle">Click to toggle</div>
		<div class="setting1">setting 1</div>
		<div class="setting2">setting 2</div>
		<div class="setting3">setting 3</div>
		<img class="x" src="icons/x.png"></img>
	</div>

	<div class="background"></div>

	<script src="script/jquery.js"></script>
	<script type="text/javascript" src="script/functions.js"></script>
	<script type="text/javascript" src="script/script.js"></script>

</body>
</html>
